<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Indie+Flower&family=Josefin+Slab:wght@300;400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./colors.css">
        <title>Sam Schneller - Life is like a box of crayons</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div id="title-card" class="position-relative">
                <div id="title-content" class="position-absolute top-50 start-50 translate-middle d-flex align-items-center">
                    <img id="avatar" height="327px" width="327px" src="https://i.imgur.com/eDEbPoa.jpg" class="rounded-circle" alt="Silly Picture of Me">
                    <div class="text-white">
                        <h1 id="name" class="display-2">I'm Samuel Schneller</h1>
                        <h3 id="tagline" class="fst-italic">Front-end Developer and </h3>
                    </div>
                </div>
            </div>
            <div class="container">
                
            </div>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(async () => {
                var entries = await fetch('./thoughts.txt')
                    .then(response => response.text())
                    .then(text => text.split(','));
                var rnd = Math.floor(Math.random() * entries.length);

                console.log('entries:', entries);
                console.log('rnd:', rnd);

                var original = $('#tagline').text();
                $('#tagline').text(original + entries[rnd]);
            });
        </script>
    </body>
</html>
